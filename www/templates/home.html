<ion-view view-title="{{note.title}}">

  <ion-content class="has-header">

    <div ng-repeat="element in note.noteelements" >

      <div class="img" ng-if="element.type=='image'">
        <img class="full-image" ng-src="{{'http://104.197.47.172/user/getmedia?file='+element.content}}">
      </div>

      <div class="text" ng-bind-html="element.content" ng-if="element.type=='text'"></div>

      <div class="audio" ng-if="element.type=='audio'">
        <audio controls ng-if="element.content">
          <source ch-src="element.content">
        </audio>
      </div>
      <div class="scribble" ng-if="element.type=='scribble'" style="position:absolute;top:{{element.contentA}}px;left:0;width:100%;">
        <img class="full-image" ng-src="{{'http://104.197.47.172/user/getmedia?file='+element.content}}">
      </div>
      <div class="checkbox2" ng-if="element.type=='checkbox'">
        <ion-checkbox ng-model="element.contentA">{{element.content}}</ion-checkbox>
      </div>
    </div>
  </ion-content>
</ion-view>
